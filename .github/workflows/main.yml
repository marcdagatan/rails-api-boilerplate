# Make sure that rspec uses the same environment as setup

name: CI

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches:
      - main
      - develop

jobs:
  setup_and_test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.2.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_PORT: 3306
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -ppassword --silent; then
              break
            fi
            echo "Waiting for MySQL ($i)..."
            sleep 1
          done

      - name: Copy configs
        run: |
          bash ./scripts/copy_configs.sh

      - name: Set up database
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run rspec
        run: |
          bundle exec rspec

  rubocop:
    needs: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rubocop

  brakeman:
    needs: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec brakeman

  fasterer:
    needs: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec fasterer

  reek:
    needs: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec reek

  rails_best_practices:
    needs: setup_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rails_best_practices -c config/rails_best_practices.yml
