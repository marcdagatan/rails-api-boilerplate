name: CI

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  setup:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.1
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: railsPassword54321
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            if pg_isready; then
              break
            fi
            echo "Waiting for PostgreSQL ($i)..."
            sleep 1
          done

      - name: Copy configs
        run: |
          cp config/secrets.yml.example config/secrets.yml
          cp config/database.yml.example config/database.yml
          cp config/storage.yml.example config/storage.yml

      - name: Set up database
        env:
          DB_HOST: 127.0.0.1
          DB_USER: postgres
          DB_PASSWORD: railsPassword54321
          DB_PORT: 5432
          RAILS_ENV: test
        run: |
          bundle exec rails db:create db:schema:load

  rubocop:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rubocop

  brakeman:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec brakeman

  fasterer:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec fasterer

  reek:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec reek

  rails_best_practices:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rails_best_practices

  rspec:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rspec
